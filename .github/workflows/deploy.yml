name: Deploy to Cloud VM

on:
  push:
    branches: [feature/docker-deployment]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: truck_signs_api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug SSH Key
        run: |
          echo "SSH Key length: ${#VM_SSH_KEY}"
          echo "SSH Key starts with: ${VM_SSH_KEY:0:50}..."
          echo "SSH Key ends with: ...${VM_SSH_KEY: -50}"
          echo "VM_HOST: ${{ secrets.VM_HOST }}"
          echo "VM_USERNAME: ${{ secrets.VM_USERNAME }}"
          echo "VM_PORT: ${{ secrets.VM_PORT }}"
          echo "SSH Key first line: $(echo '${{ secrets.VM_SSH_KEY }}' | head -1)"
          echo "SSH Key last line: $(echo '${{ secrets.VM_SSH_KEY }}' | tail -1)"
          echo "All secrets:"
          echo "VM_SSH_KEY: '${{ secrets.VM_SSH_KEY }}'"
          echo "VM_HOST: '${{ secrets.VM_HOST }}'"
          echo "VM_USERNAME: '${{ secrets.VM_USERNAME }}'"
          echo "VM_PORT: '${{ secrets.VM_PORT }}'"

      - name: Deploy to VM
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: ${{ secrets.VM_PORT }}
          debug: true
          use_insecure_cipher: true
          script: |
            # Navigate to project directory
            cd /srv/truck-signs-api

            # Pull latest changes
            git pull origin feature/docker-deployment

            # Create .env file from template
            cat > .env << 'ENVEOF'
            # Django Settings
            DOCKER_SECRET_KEY=${{ secrets.DOCKER_SECRET_KEY }}

            # Database Settings
            DOCKER_DB_NAME=${{ secrets.DOCKER_DB_NAME }}
            DOCKER_DB_USER=${{ secrets.DOCKER_DB_USER }}
            DOCKER_DB_PASSWORD=${{ secrets.DOCKER_DB_PASSWORD }}
            DOCKER_DB_HOST=db
            DOCKER_DB_PORT=5432

            # Superuser Settings
            SUPERUSER_USERNAME=${{ secrets.SUPERUSER_USERNAME }}
            SUPERUSER_EMAIL=${{ secrets.SUPERUSER_EMAIL }}
            SUPERUSER_PASSWORD=${{ secrets.SUPERUSER_PASSWORD }}

            # Stripe Settings
            DOCKER_STRIPE_PUBLISHABLE_KEY=${{ secrets.DOCKER_STRIPE_PUBLISHABLE_KEY }}
            DOCKER_STRIPE_SECRET_KEY=${{ secrets.DOCKER_STRIPE_SECRET_KEY }}

            # Email Settings
            DOCKER_EMAIL_HOST_USER=${{ secrets.DOCKER_EMAIL_HOST_USER }}
            DOCKER_EMAIL_HOST_PASSWORD=${{ secrets.DOCKER_EMAIL_HOST_PASSWORD }}

            # Production Settings
            PRODUCTION_HOST=${{ secrets.PRODUCTION_HOST }}
            FRONTEND_URL=${{ secrets.FRONTEND_URL }}
            ENVEOF

            # Stop existing containers
            docker-compose down

            # Build and start new containers
            docker-compose up --build -d

            # Clean up old images
            docker system prune -f
