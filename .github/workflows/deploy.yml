name: Deploy to Cloud VM

on:
  push:
    branches: [feature/docker-deployment]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: truck_signs_api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          # Create SSH directory
          mkdir -p ~/.ssh
          
          # Add the target host to known_hosts to avoid host verification issues
          ssh-keyscan -H -p ${{ secrets.VM_PORT }} ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || echo "Could not add host to known_hosts"
          
          # Write the SSH key directly from the secret (assuming it's already properly formatted)
          echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/vm_key
          
          # Set correct permissions
          chmod 600 ~/.ssh/vm_key
          
          # Verify the key format
          echo "=== SSH Key Verification ==="
          if [ -f ~/.ssh/vm_key ]; then
            echo "✅ Key file created"
            echo "Key size: $(wc -c < ~/.ssh/vm_key) bytes"
            
            # Check if it looks like a valid key
            if head -1 ~/.ssh/vm_key | grep -q "BEGIN.*PRIVATE KEY"; then
              echo "✅ Valid key header detected"
            else
              echo "⚠️ Warning: Key might not be in correct format"
            fi
          else
            echo "❌ Failed to create key file"
            exit 1
          fi
          
          # Start SSH agent and add the key
          echo "=== Setting up SSH Agent ==="
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/vm_key 2>&1 || {
            echo "⚠️ Could not add key to SSH agent, will try direct key file"
          }

      - name: Test SSH Connection
        run: |
          echo "=== Testing SSH Connection ==="
          
          # Test the connection using the SSH key directly
          ssh -i ~/.ssh/vm_key \
              -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=/dev/null \
              -o ConnectTimeout=10 \
              -p ${{ secrets.VM_PORT }} \
              ${{ secrets.VM_USERNAME }}@${{ secrets.VM_HOST }} \
              "echo '✅ SSH connection successful'"

      - name: Deploy to VM
        run: |
          ssh -i ~/.ssh/vm_key \
              -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=/dev/null \
              -p ${{ secrets.VM_PORT }} \
              ${{ secrets.VM_USERNAME }}@${{ secrets.VM_HOST }} << 'EOF'
            # Navigate to project directory
            cd /srv/truck-signs-api

            # Pull latest changes
            git pull origin feature/docker-deployment

            # Create .env file from template
            cat > .env << 'ENVEOF'
            # Django Settings
            DOCKER_SECRET_KEY=${{ secrets.DOCKER_SECRET_KEY }}
            
            # Database Settings
            DOCKER_DB_NAME=${{ secrets.DOCKER_DB_NAME }}
            DOCKER_DB_USER=${{ secrets.DOCKER_DB_USER }}
            DOCKER_DB_PASSWORD=${{ secrets.DOCKER_DB_PASSWORD }}
            DOCKER_DB_HOST=db
            DOCKER_DB_PORT=5432
            
            # Superuser Settings
            SUPERUSER_USERNAME=${{ secrets.SUPERUSER_USERNAME }}
            SUPERUSER_EMAIL=${{ secrets.SUPERUSER_EMAIL }}
            SUPERUSER_PASSWORD=${{ secrets.SUPERUSER_PASSWORD }}
            
            # Stripe Settings
            DOCKER_STRIPE_PUBLISHABLE_KEY=${{ secrets.DOCKER_STRIPE_PUBLISHABLE_KEY }}
            DOCKER_STRIPE_SECRET_KEY=${{ secrets.DOCKER_STRIPE_SECRET_KEY }}
            
            # Email Settings
            DOCKER_EMAIL_HOST_USER=${{ secrets.DOCKER_EMAIL_HOST_USER }}
            DOCKER_EMAIL_HOST_PASSWORD=${{ secrets.DOCKER_EMAIL_HOST_PASSWORD }}
            
            # Production Settings
            PRODUCTION_HOST=${{ secrets.PRODUCTION_HOST }}
            FRONTEND_URL=${{ secrets.FRONTEND_URL }}
            ENVEOF

            # Stop existing containers
            docker-compose down

            # Build and start new containers
            docker-compose up --build -d

            # Clean up old images
            docker system prune -f
          EOF
