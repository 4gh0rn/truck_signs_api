name: Deploy to Cloud VM

on:
  push:
    branches: [feature/docker-deployment]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: truck_signs_api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          # Create SSH directory
          mkdir -p ~/.ssh
          
          # Write the SSH key directly from the secret
          echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/vm_key
          
          # Set correct permissions (critical for SSH to work)
          chmod 600 ~/.ssh/vm_key
          
          # Verify the key format and type
          echo "=== SSH Key Verification ==="
          if [ -f ~/.ssh/vm_key ]; then
            echo "✅ Key file created"
            echo "Key size: $(wc -c < ~/.ssh/vm_key) bytes"
            
            # Detect key type
            FIRST_LINE=$(head -1 ~/.ssh/vm_key)
            if echo "$FIRST_LINE" | grep -q "BEGIN OPENSSH PRIVATE KEY"; then
              echo "✅ OpenSSH format key detected (likely ed25519 or modern RSA)"
              # Try to get the key type
              ssh-keygen -l -f ~/.ssh/vm_key 2>/dev/null && echo "Key fingerprint extracted successfully" || echo "Could not extract fingerprint"
            elif echo "$FIRST_LINE" | grep -q "BEGIN RSA PRIVATE KEY"; then
              echo "✅ RSA PEM format key detected"
            elif echo "$FIRST_LINE" | grep -q "BEGIN EC PRIVATE KEY"; then
              echo "✅ EC key detected"
            else
              echo "⚠️ Unknown key format. First line: $FIRST_LINE"
              echo "Full key content (first 50 chars):"
              head -c 50 ~/.ssh/vm_key
              echo ""
            fi
            
            # Test if SSH can parse the key
            echo "Testing key validity:"
            ssh-keygen -y -f ~/.ssh/vm_key > /dev/null 2>&1 && echo "✅ SSH can read the key" || echo "❌ SSH cannot read the key"
          else
            echo "❌ Failed to create key file"
            exit 1
          fi
          
          # Add the target host to known_hosts
          echo "=== Adding host to known_hosts ==="
          ssh-keyscan -H -p ${{ secrets.VM_PORT }} ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts 2>/dev/null && echo "✅ Host added to known_hosts" || echo "⚠️ Could not add host to known_hosts"
          
          # Start SSH agent and add the key
          echo "=== Setting up SSH Agent ==="
          eval "$(ssh-agent -s)"
          if ssh-add ~/.ssh/vm_key 2>&1; then
            echo "✅ Key added to SSH agent"
            ssh-add -l
          else
            echo "⚠️ Could not add key to SSH agent, will use direct key file"
          fi

      - name: Test SSH Connection
        run: |
          echo "=== Testing SSH Connection ==="
          
          # Debug: Show SSH client version
          ssh -V
          
          # Test the connection with verbose output for debugging
          ssh -i ~/.ssh/vm_key \
              -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=/dev/null \
              -o ConnectTimeout=10 \
              -o PasswordAuthentication=no \
              -o PubkeyAuthentication=yes \
              -o IdentitiesOnly=yes \
              -o LogLevel=VERBOSE \
              -p ${{ secrets.VM_PORT }} \
              ${{ secrets.VM_USERNAME }}@${{ secrets.VM_HOST }} \
              "echo '✅ SSH connection successful'" 2>&1 || {
            echo "❌ Connection failed. Checking common issues..."
            echo ""
            echo "1. Verifying key permissions:"
            ls -la ~/.ssh/vm_key
            echo ""
            echo "2. Testing key readability:"
            ssh-keygen -y -f ~/.ssh/vm_key > /dev/null 2>&1 && echo "Key is readable" || echo "Key is NOT readable"
            echo ""
            echo "3. Checking if public key matches what's on the server:"
            echo "Public key that should be in authorized_keys on server:"
            ssh-keygen -y -f ~/.ssh/vm_key 2>/dev/null || echo "Could not extract public key"
            echo ""
            echo "Please ensure this public key is in ~/.ssh/authorized_keys on the target server"
            exit 1
          }

      - name: Deploy to VM
        run: |
          ssh -i ~/.ssh/vm_key \
              -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=/dev/null \
              -p ${{ secrets.VM_PORT }} \
              ${{ secrets.VM_USERNAME }}@${{ secrets.VM_HOST }} << 'EOF'
            # Navigate to project directory
            cd /srv/truck-signs-api

            # Pull latest changes
            git pull origin feature/docker-deployment

            # Create .env file from template
            cat > .env << 'ENVEOF'
            # Django Settings
            DOCKER_SECRET_KEY=${{ secrets.DOCKER_SECRET_KEY }}
            
            # Database Settings
            DOCKER_DB_NAME=${{ secrets.DOCKER_DB_NAME }}
            DOCKER_DB_USER=${{ secrets.DOCKER_DB_USER }}
            DOCKER_DB_PASSWORD=${{ secrets.DOCKER_DB_PASSWORD }}
            DOCKER_DB_HOST=db
            DOCKER_DB_PORT=5432
            
            # Superuser Settings
            SUPERUSER_USERNAME=${{ secrets.SUPERUSER_USERNAME }}
            SUPERUSER_EMAIL=${{ secrets.SUPERUSER_EMAIL }}
            SUPERUSER_PASSWORD=${{ secrets.SUPERUSER_PASSWORD }}
            
            # Stripe Settings
            DOCKER_STRIPE_PUBLISHABLE_KEY=${{ secrets.DOCKER_STRIPE_PUBLISHABLE_KEY }}
            DOCKER_STRIPE_SECRET_KEY=${{ secrets.DOCKER_STRIPE_SECRET_KEY }}
            
            # Email Settings
            DOCKER_EMAIL_HOST_USER=${{ secrets.DOCKER_EMAIL_HOST_USER }}
            DOCKER_EMAIL_HOST_PASSWORD=${{ secrets.DOCKER_EMAIL_HOST_PASSWORD }}
            
            # Production Settings
            PRODUCTION_HOST=${{ secrets.PRODUCTION_HOST }}
            FRONTEND_URL=${{ secrets.FRONTEND_URL }}
            ENVEOF

            # Stop existing containers
            docker-compose down

            # Build and start new containers
            docker-compose up --build -d

            # Clean up old images
            docker system prune -f
          EOF
